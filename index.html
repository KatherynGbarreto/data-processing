<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8">

 </head>
 <body>
     <header>
     <h1 class="page-header">Form Template</h1>
        <nav class="topnav" id="myTopnav">

            <a href="#">Link</a>

        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Place form code below:</h2>
    <form method="get" action="" class="main-form">
     
    <div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required autofocus>    
      </div>

      <div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name" required>      
      </div>
      <div>
        <label for="Email">Email</label><br>
        <input type="text" name="Email" id="Email" placeholder="Email" required>      
      </div
      <div>
        <label for="Phone">Phone</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>


      <div>
        <label for="Address">Address</label><br>
        <input type="text" name="Address" id="Address" placeholder="Address" required>      
      </div
      <div>
        <label for="City">City</label><br>
        <input type="text" name="City" id="City" placeholder="City" required>      
      </div
      <div>
        <input type="submit" value="Submit it!" required>
      </div>

      <div>
        <fieldset>
          <legend>Would you like to join our mailing list?</legend>
          <label><input type="radio" name="joinMailingList" value="Yes"> Yes</label><br>
          <label><input type="radio" name="joinMailingList" value="No"> No</label>
        </fieldset>
             </div>
              
             <div></div>
        
        
             <div>
                <label for="State">State</label><br>
                <select> name="state" id="state" required>
                  <option value="">Please select state</option>
                  <option value="AK">Alaska</option>
                  <option value="CA">California</option>
                  <option value="OR">Oregon</option>
                  <option value="WA">Washington</option>
                </select>     
              </div>

              <div>
                <label for="Postal_Code">Postal_Code</label><br>
                <input type="text" name="Postal_Code" id="Postal_Code" placeholder="Postal_Code" required>      
              </div
              <div>
                <label for="Notes">Notes</label><br>
                <input type="text" name="Notes" id="Notes" Notes="Notes" required>      
              </div


              <div>
                <input type="submit" value="Submit it!" required>
              </div>
            
            </form>



    </form>

  </main>

 </body>
